<h2>My heroes</h2>
<div>
  <label>Hero name:
      <input #heroName />
  </label>
  <button (click)="addHero(heroName.value)">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of herosDisplay">
    <a routerLink='/detail/{{hero.id}}'>
      <span class="badge">{{ hero.id }}</span>{{hero.name}}
    </a>
    <button class="delete"
      title="delete hero"
      (click)="deleteHero(hero)"
    >
      x
    </button>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero" ></app-hero-detail>
