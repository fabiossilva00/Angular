<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <div>
    <span>ID: </span>{{ hero.id }}
  </div>
  <div>
    <label>Name:
      <input type="text"
        [(ngModel)]="hero.name"
        placeholder="Name"
      >
    </label>
  </div>
  <button (click)="save()" >Save</button>
  <button (click)="goBack()" >Go Back</button>
</div>
